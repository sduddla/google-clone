<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <script src="/main.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="nav-bar">
        <ul>
          <li>
            <a href="#" class="link">Gmail</a>
          </li>
          <li>
            <a href="#" class="link">이미지</a>
          </li>
          <li>
            <div class="circle-shadow">
              <a href="#" class="menu-icon">
                <img src="/images/menu.svg" alt="메뉴" />
              </a>
            </div>
          </li>
          <li>
            <div class="circle-shadow">
              <a href="#" class="user-icon"><span>서영</span></a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <!-- content -->
    <section class="content-section">
      <div class="content-wrapper">
        <img src="/images/logo.svg" alt="로고" class="logo-img" />
        <div class="search-input">
          <img src="/images/search.svg" alt="검색" class="input-search-img" />
          <input
            type="text"
            placeholder="Google 검색 또는 URL 입력"
            class="input"
          />

          <img src="/images/mic.svg" alt="음성" class="input-img" />
          <img src="/images/lens.svg" alt="렌즈" class="input-img" />
        </div>

        <!-- 바로가기 -->
        <div class="add">
          <div class="add-content">
            <a href="https://www.youtube.com/">
              <div class="add-circle-shadow">
                <img src="/images/youtube.webp" alt="유튜브 바로가기" />
              </div>
              <p>youtube</p>
            </a>
          </div>

          <div class="add-content">
            <a href="https://www.netflix.com/">
              <div class="add-circle-shadow">
                <img src="/images/netflix.svg" alt="넷플릭스 바로가기" />
              </div>
              <p>netflix</p>
            </a>
          </div>

          <div class="add-content">
            <a href="https://www.github.com/">
              <div class="add-circle-shadow">
                <img src="/images/github.svg" alt="깃허브 바로가기" />
              </div>
              <p>github</p>
            </a>
          </div>

          <div class="add-content">
            <a href="https://www.instagram.com/">
              <div class="add-circle-shadow">
                <img src="/images/instagram.svg" alt="인스타그램 바로가기" />
              </div>
              <p>instagram</p>
            </a>
          </div>

          <div class="add-content">
            <a href="https://www.facebook.com/">
              <div class="add-circle-shadow">
                <img src="/images/facebook.svg" alt="페이스북 바로가기" />
              </div>
              <p>facebook</p>
            </a>
          </div>

          <div class="add-content">
            <a href="https://www.tiktok.com/">
              <div class="add-circle-shadow">
                <img src="/images/tiktok.svg" alt="틱톡 바로가기" />
              </div>
              <p>tiktok</p>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
